<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
   <div class="row">
    <div class="col">
        <div class="alert alert-primary"><span class="text-primary">This is a single column</span></div>
    </div>
   </div>

   <div class="row">
    <div class="col">
        <div class="alert alert-success color"><span class="text-success">This is a first column</span></div>
    </div>
    <div class="col">
        <div class="alert alert-success"><span class="text-success">This is a second  column</span></div>
    </div>
   </div>

   <div class="row">
    <div class="col">
        <div class="alert alert-danger "><span class="text-danger">This is a first column</span></div>
    </div>

    <div class="col">
        <div class="alert alert-danger"><span class="text-danger">This is a second column</span></div>
    </div>

    <div class="col">
        <div class="alert alert-danger"><span class="text-danger">This is a third column</span></div>
    </div>

    <div class="col">
        <div class="alert alert-danger"><span class="text-danger">This is a fourth column</span></div>
    </div>
   </div>
    </div>
</body>
</html>
