<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
    <script>
        function pattern(){
            let a = document.getElementById('input').value;
            for(let i=1;i<=a;i++){
                for(let j=1;j<=i;j++){
                    document.write('* ');
                }
                document.write('<br> ');
                
            }
        }
    </script>
</head>
<body>
    <div>
       enter : <input type="text" name="number" id="input">
    </div>
    <button onclick="pattern()">PRINT</button>
    <pre id="Result"></pre>
</body>
</html>
